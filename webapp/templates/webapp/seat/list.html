{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all Seats</h1>
<a href="{% url 'webapp:seat-add' %}" class="btn btn-success">+ Add New Seat</a>
<hr>

{% if seats %}
    <ul>
        {% for seat in seats %}
            <li><a href="{% url 'webapp:seat-detail' seat.id %}">{{ seat }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No seats have been added yet.</p>
{% endif %}

{% endblock %}
