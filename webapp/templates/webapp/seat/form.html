{% extends 'webapp/base.html' %}

{% block content %}

<h2>{% if object %}Edit Seat{% else %}Add new Seat{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<hr>
<a href="{% url 'webapp:seat-list' %}">Return to the list</a>

{% endblock %}
