{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all halls</h1>
<a href="{% url 'webapp:hall-add' %}" class="btn btn-success">+ Add New Hall</a>
<hr>

{% if halls %}
    <ul>
        {% for hall in halls %}
            <li><a href="{% url 'webapp:hall-detail' hall.id %}">{{ hall.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hall was entered.</p>
{% endif %}

{% endblock %}
