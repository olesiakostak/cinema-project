<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cinema Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"> Cinema Project</a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'webapp:film-list' %}">Films</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'webapp:session-list' %}">Sessions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container min-vh-100">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-body-tertiary text-center py-4 mt-5 border-top">
        <small class="text-muted">&copy; 2026 Cinema Project</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
