{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all Tickets</h1>
<a href="{% url 'webapp:ticket-add' %}" class="btn btn-success">+ Add New Ticket</a>
<hr>

{% if tickets %}
    <ul>
        {% for ticket in tickets %}
            <li><a href="{% url 'webapp:ticket-detail' ticket.id %}">{{ ticket }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tickets have been created yet.</p>
{% endif %}

{% endblock %}
