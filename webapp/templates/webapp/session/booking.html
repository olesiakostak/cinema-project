{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all Sessions</h1>

{% if sessions %}
    <ul>
        {% for session in sessions %}
            <li><a href="{% url 'webapp:booking-detail' session.id %}">{{ session }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No sessions have been scheduled yet.</p>
{% endif %}


{% endblock %}
