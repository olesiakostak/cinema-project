{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all Sessions</h1>
<a href="{% url 'webapp:session-add' %}" class="btn btn-success">+ Add New Session</a>
<hr>

{% if sessions %}
    <ul>
        {% for session in sessions %}
            <li><a href="{% url 'webapp:session-detail' session.id %}">{{ session }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No sessions have been scheduled yet.</p>
{% endif %}


{% endblock %}
