<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Certificates Analytics</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        .report-card { 
            background: white; 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            max-width: 900px; 
            margin: 20px auto; 
        }
        
        .stats-box { 
            background-color: #f9f9f9; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            display: flex; 
            justify-content: space-around; 
            border: 1px solid #eee;
        }
        
        .nav-links { text-align: center; margin-top: 30px; }
        a { text-decoration: none; color: #007bff; font-weight: bold; margin: 0 10px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>Gift Certificates Analytics</h1>

    <div class="report-card">
        <h2>Gift-Certificates Usage</h2>
        
        {% if stats_certs and stats_certs.mean %}
        <div class="stats-box">
            <p><strong>Average Usage:</strong> {{ stats_certs.mean|floatformat:1 }}</p>
            <p><strong>Min Usage:</strong> {{ stats_certs.min|floatformat:0 }}</p>
            <p><strong>Max Usage:</strong> {{ stats_certs.max|floatformat:0 }}</p>
        </div>
        {% endif %}

        <div>
            {{ html_certs|safe }}
        </div>
    </div>
</body>
</html>
