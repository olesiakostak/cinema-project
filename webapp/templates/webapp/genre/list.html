{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all genres</h1>
<a href="{% url 'webapp:genre-add' %}" class="btn btn-success"> + Add New Genre </a>
<hr>

{% if genres %}
    <ul>
        {% for genre in genres %}
            <li><a href="{% url 'webapp:genre-detail' genre.id %}">{{ genre.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No genre was entered.</p>
{% endif %}


{% endblock %}
