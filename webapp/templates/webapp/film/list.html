{% extends 'webapp/base.html' %}

{% block content %}
    <h1>List of all films</h1>
    <a href="{% url 'webapp:film-add' %}" class="btn btn-success">+ Add New Film</a>
    <hr>
    {% if films %}
        <ul>
            {% for film in films %}
                <li><a href="{% url 'webapp:film-detail' film.id %}">{{ film.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There is no film.</p>
    {% endif %}

{% endblock %}
