<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Cinema Analytics Dashboard</title>
</head>
<body>
    <div class="report-card">
        <h2> Films Revenue</h2>
        <form method="get">
            {% if min_spend_val %}<input type="hidden" name="min_spend" value="{{ min_spend_val }}">{% endif %}
            
            <label>Min Revenue: <input type="number" name="min_revenue" value="{{ min_revenue_val|default:'' }}"></label>
            <button type="submit">Filter</button>
        </form>
        </div>
        
        <div class="stats-box">
            <p><strong>Average:</strong> {{ stats_films.mean|floatformat:2 }}</p>
            <p><strong>Min:</strong> {{ stats_films.min|floatformat:2 }}</p>
            <p><strong>Max:</strong> {{ stats_films.max|floatformat:2 }}</p>
            <p><strong>Median:</strong> {{ stats_films.median|floatformat:2 }}</p>
        </div>
        
        <div>
            {{ chart_films|safe }}
        </div>
    </div>
</body>
</html>
