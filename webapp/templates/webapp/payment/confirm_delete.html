{% extends 'webapp/base.html' %}

{% block content %}

<h1>Delete Payment</h1>
<p>Are you sure you want to delete this payment: <strong>{{ object }}</strong>?</p>

<form method='post'>
    {% csrf_token %}
    <button type='submit'>Yes, delete</button>
</form>

<hr>
<a href="{% url 'webapp:payment-detail' object.id %}">No, return to details</a>

{% endblock %}
