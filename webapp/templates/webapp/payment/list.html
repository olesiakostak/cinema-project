{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all Payments</h1>
<a href="{% url 'webapp:payment-add' %}" class="btn btn-success">+ Add New Payment</a>
<hr>

{% if payments %}
    <ul>
        {% for payment in payments %}
            <li><a href="{% url 'webapp:payment-detail' payment.id %}">{{ payment }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No payments have been made yet.</p>
{% endif %}


{% endblock %}
