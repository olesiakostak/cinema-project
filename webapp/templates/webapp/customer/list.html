{% extends 'webapp/base.html' %}

{% block content %}

<h1>List of all customers</h1>
<a href="{% url 'webapp:customer-add' %}" class="btn btn-success">+ Add New Customer</a>
<hr>

{% if customers %}
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'webapp:customer-detail' customer.id %}">{{ customer.first_name }} {{ customer.last_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No customer was entered.</p>
{% endif %}


{% endblock %}
